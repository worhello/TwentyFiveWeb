<!DOCTYPE HTML>
<html>
    <head>
        <title>Twenty Five</title>
        <link rel="stylesheet" href="resources/css/styles.css">
        <script src="resources/js/TwentyFiveLogic/player.js"></script>
        <script src="resources/js/TwentyFiveLogic/gameLogic.js"></script>
        <script src="resources/js/singlePlayerGameContext.js"></script>
        <script src="resources/js/viewController.js"></script>
        <script src="resources/js/gameLoader.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contentContainer">
            <div id="menuContainer" class="Overlay">
                <div id="startGameContainer">
                    <div>
                        <select name="numPlayers" id="numPlayersSelect">
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <label for="numPlayersSelect"> players</label>
                    </div>
                    <div>
                        <input type="radio" id="singlePlayer" value="singlePlayer" name="playMode" checked>
                        <label for="singlePlayer">Single Player</label><br/>
                        <input type="radio" id="multiPlayer" name="playMode" value="multiPlayer" disabled title="Multiplayer coming soon...">
                        <label for="multiPlayer">Multiplayer (Coming soon)</label>
                    </div>
                    <div>
                        <button id="startGameButton">Start Game</button>
                    </div>
                </div>
            </div>
            <div id="gameContainer">
                <div><a href="https://github.com/worhello/TwentyFiveWeb/wiki/Game-Rules" target="_blank">Game Rules</a></div>
                <div id="gameInfoContainer">
                    <div id="playersScoreContainer"></div>
                    <div class="CardContainer TrumpCardContainer">
                        <div>Trump Card</div>
                        <div id="trumpCardImgContainer"></div>
                    </div>
                </div>
                <div id="playedCardsContainerWrapper">
                    <div id="playedCardsContainer"></div>
                </div>
                <div id="playerInfoContainer">
                    <div id="playerCardsContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
