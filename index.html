<!DOCTYPE HTML>
<html>
    <head>
        <title>Twenty Five</title>
        <link rel="stylesheet" href="resources/css/styles.css">
        <script src="resources/js/TwentyFiveLogic/player.js"></script>
        <script src="resources/js/TwentyFiveLogic/gameLogic.js"></script>
        <script src="resources/js/gameContext.js"></script>
        <script src="resources/js/viewController.js"></script>
        <script src="resources/js/eventHandlers.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contentContainer">
            <div id="menuContainer">
                <div id="startGameContainer">
                    <button id="startGameButton">Start Game</button>
                    <select name="numPlayers" id="numPlayersSelect">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div><a href="https://github.com/worhello/TwentyFiveWeb/wiki/Game-Rules" target="_blank">Game Rules</a></div>
            </div>
            <div id="gameContainer">
                <div id="gameInfoContainer">
                    <div id="playersScoreContainer"></div>
                    <div class="CardContainer TrumpCardContainer">
                        <div>Trump Card</div>
                        <div id="trumpCardImgContainer"></div>
                    </div>
                </div>
                <div id="playedCardsContainer"></div>
                <div id="playerInfoContainer">
                    <div id="playerCardsContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
