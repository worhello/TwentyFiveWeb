<!DOCTYPE HTML>
<html>
    <head>
        <title>Twenty Five</title>
        <link rel="stylesheet" href="resources/css/styles.css">
        <script src="resources/js/gameLogic.js"></script>
        <script src="resources/js/player.js"></script>
        <script src="resources/js/singlePlayerGameContext.js"></script>
        <script src="resources/js/viewController.js"></script>
        <script src="resources/js/eventsHandler.js"></script>
        <script src="resources/js/localisedStringsManager.js"></script>
        <script src="resources/js/localisedStrings.js"></script>
        <script src="resources/js/tutorialManager.js"></script>
        <script src="resources/js/gameLoader.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contentContainer">
            <div id="menuContainer" class="Overlay">
                <div id="startGameContainer">
                    <div>
                        <select name="numPlayers" id="numPlayersSelect">
                            <option id="2PlayersOption" value="2" selected></option>
                            <option id="3PlayersOption" value="3"></option>
                            <option id="4PlayersOption" value="4"></option>
                            <option id="5PlayersOption" value="5"></option>
                            <option id="6PlayersOption" value="6"></option>
                            <option id="7PlayersOption" value="7"></option>
                            <option id="8PlayersOption" value="8"></option>
                            <option id="9PlayersOption" value="9"></option>
                            <option id="10PlayersOption" value="10"></option>
                        </select>
                    </div>
                    <div>
                        <input type="radio" id="singlePlayer" value="singlePlayer" name="playMode" checked>
                        <label id="singlePlayerLabel" for="singlePlayer"></label><br/>
                        <input type="radio" id="multiPlayer" name="playMode" value="multiPlayer" disabled title="Multiplayer coming soon...">
                        <label id="multiPlayerLabel" for="multiPlayer"></label>
                    </div>
                    <div id="gameSpeedSelector">
                        <input type="radio" id="slow" value="slow" name="playSpeed">
                        <label id="slowSpeedLabel" for="slow"></label><br/>
                        <input type="radio" id="medium" value="medium" name="playSpeed" checked>
                        <label id="mediumSpeedLabel" for="medium"></label><br/>
                        <input type="radio" id="fast" value="fast" name="playSpeed">
                        <label id="fastSpeedLabel" for="fast"></label><br/>
                    </div>
                    <div>
                        <button id="startGameButton">Start Game</button>
                    </div>
                    <div>
                        <button id="startTutorialButton">Tutorial</button>
                    </div>
                </div>
            </div>
            <div id="endGameStatsContainer" class="Overlay">
            </div>
            <div id="gameContainer">
                <div><a id="gameRulesLabel" href="https://github.com/worhello/TwentyFiveWeb/wiki/Game-Rules" target="_blank"></a></div>
                <div id="playedCardsBackgroundContainer"></div>
                <div id="playedCardsContainerWrapper">
                    <div id="playedCardsContainer"></div>
                </div>
                <div id="playerInfoContainer">
                    <div id="currentCardsInfo">
                        <div id="currentCardIndicator"></div>
                        <div id="currentWinningCardIndicator"></div>
                    </div>
                    <div id="playerCardsContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
