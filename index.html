<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Twenty Five</title>
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="stylesheet" href="resources/css/cardPositionStyles.css">

        <script src="resources/js/twentyfive-js/helpers.js"></script>
        <script src="resources/js/twentyfive-js/card.js"></script>
        <script src="resources/js/twentyfive-js/deck.js"></script>
        <script src="resources/js/twentyfive-js/trumpCard.js"></script>
        <script src="resources/js/twentyfive-js/player.js"></script>
        <script src="resources/js/twentyfive-js/game.js"></script>
        <script src="resources/js/twentyfive-js/gameStateMachine.js"></script>
        <script src="resources/js/twentyfive-js/gameLogic.js"></script>
        <script src="resources/js/gameContext.js"></script>
        <script src="resources/js/stateMachineGameContext.js"></script>
        <script src="resources/js/multiPlayerGameContext.js"></script>
        <script src="resources/js/tutorialGameContext.js"></script>
        <script src="resources/js/startGameViewController.js"></script>
        <script src="resources/js/viewController.js"></script>
        <script src="resources/js/eventsHandler.js"></script>
        <script src="resources/js/localisedStringsManager.js"></script>
        <script src="resources/js/localisedStrings.js"></script>
        <script src="resources/js/gameLoader.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contentContainer">
            <div id="menuContainer" class="Overlay">
                <div id="startGameContainer">
                    <div>
                        <h2>Welcome to the Twenty Five card game!</h2>
                    </div>
                    <div>
                        <button id="startTutorialButton"></button>
                    </div>
                    <div>
                        <input type="radio" id="singlePlayer" value="singlePlayer" name="playMode" checked>
                        <label id="singlePlayerLabel" for="singlePlayer"></label>
                        <input type="radio" id="multiPlayer" name="playMode" value="multiPlayer" >
                        <label id="multiPlayerLabel" for="multiPlayer"></label>
                    </div>
                    <div>
                        <input type="checkbox" id="useTeamsCheckBox"></input>
                        <label id="useTeamsCheckBoxLabel" for="useTeamsCheckBox"></label><br>
                        <select name="numPlayers" id="numPlayersSelect"></select>
                    </div>
                    <div>
                        <label id="winningScoreSelectLabel" for="winningScoreSelect">Winning Score</label>
                        <select name="winningScore" id="winningScoreSelect"></select>
                    </div>
                    <div>
                        <button id="startGameButton"></button>
                        <p id="connectingLabel"></p>
                    </div>
                </div>
            </div>
            <div id="endGameStatsContainer" class="Overlay">
            </div>
            <div id="gameContainer">
                <div id="gameMetaInfoContainer">
                    <span><a id="gameRulesLabel" href="https://github.com/worhello/TwentyFiveWeb/wiki/Game-Rules" target="_blank"></a></span>
                    <span><a id="gameProjectLinkLabel" href="https://github.com/users/worhello/projects/2" target="_blank"></a></span>
                </div>
                <div id="playedCardsBackgroundContainer"></div>
                <div id="playedCardsContainerWrapper">
                    <div id="playedCardsContainer"></div>
                </div>
                <div id="playerInfoContainer">
                    <div id="currentCardsInfo">
                        <div id="currentCardIndicator"></div>
                        <div id="selfTeamIndicator"></div>
                        <div id="currentWinningCardIndicator"></div>
                    </div>
                    <div id="playerCardsContainer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
